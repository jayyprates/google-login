<!DOCTYPE html>

<html>
<head>
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="entirecontent">

    <div id="loginbox">
        <img src="img/Googlelogo.png" id="logogoogle">
        <p id="textlogin">Fazer login</p>
        <p id="textgoto">Ir para o Gmail</p>
        <input type="email" id="loginmail" placeholder="E-mail ou telefone">
        <div id="forgotalign">
                <a href="" id="forgot">Esqueceu seu e-mail?</a>
        </div>  
        <p id="message">Não está no seu computador? Use uma janela de navegação privada para fazer login. <a href="" id="knowmore">Saiba mais</a></p> 
    
    

        <div id="buttons"> 
            <button id="create">Criar Conta</button>
            <button id="next">Avançar</button>
        </div>
    </div>
</div>

</body>
</html>
